---
layout: "default" 
---

<p>
	<img class="img-show" src="{{site.url}}/images/{{ page.image }}" />
</p>

<p>
	<span class="social">
	{% if page.facebook %}
		<a class="sfmsb-icon-facebook sfmsb-circle" href="https://facebook.com/{{ page.facebook }}" target="_blank" title="{{ page.title }} on Facebook">&zwnj;</a>
	{% endif %}
	
	{% if page.twitter %}
	<a class="sfmsb-icon-twitter sfmsb-circle" href="https://twitter.com/{{ page.twitter }}" target="_blank" title="{{ page.title }} on Twitter">&zwnj;</a>
	{% endif %}
	
	{% if page.soundcloud %}
	<a class="sfmsb-icon-soundcloud sfmsb-circle" href="https://soundcloud.com/{{ site.soundcloud }}/sets/{{ page.soundcloud }}" target="_blank" title="{{ page.title }} on SoundCloud">&zwnj;</a>
	{% endif %}
	
	{% if page.itunes %}
	<a class="sfmsb-icon-itunes sfmsb-circle" href="https://itunes.apple.com/gb/podcast/{{ page.itunes }}" target="_blank" title="{{ page.title }} on iTunes">&zwnj;</a>
	{% endif %}
	
	</span>
	
	<br />
	{{ content }}
</p>

<hr>

{% if page.soundcloud %}
	<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/{{ page.soundcloud-playlist }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
{% endif %}
